<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Pessoas</title>
	<style>

		body{
		background-image:url("https://png.pngtree.com/back_origin_pic/04/54/50/0de4a80bb7ea337bdc65f4cbfb41184a.jpg")
		}
	</style>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<a th:href="@{/rh/pessoas/nova}" class="btn btn-primary btn-sm mb-3">Adicionar Pessoa</a>
		<h1>Controle de funcinários</h1>
		<table border="3" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Função</th>
					<th>Email</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa : ${listaPessoas}">
					<td th:text="${pessoa.nome}"></td>
					<td th:text="${pessoa.telefone}"></td>
					<td th:text="${pessoa.email}"></td>
					<td>	
					<a th:href="@{/rh/pessoas/{id}(id=${pessoa.id})}" class="btn btn-primary">Alterar</a>
					<a th:href="@{/rh/pessoas/excluir/{id}(id=${pessoa.id})}"class="btn btn-danger">Excluir</a>
					</td>
				</tr>
				<a th:href="@{../../../..}"
					class="btn btn-primary btn-sm mb-3" style="margin: 15px 0px">Voltar
					Para a Pagina Inicial</a>
			</tbody>
		</table>
	</div>
</body>
</html>
</html>
