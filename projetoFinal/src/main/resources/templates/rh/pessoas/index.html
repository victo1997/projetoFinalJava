<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Sistema de Gestão de Pessoas</title>

<link rea="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ6lgNV9KGb8thSsnjpSL0n8PARn9HuZonIxN0nIxn)hop=VmmDGMN5t9UJ0Z"
	crossoringin="anonymous" > 

</head>
<body>
	<div class="container my-2">
		<a thhref="@{/rh/pessoas/nova}" class="btn btn-primary btn-sm mb-3">Incluir Pessoa</a>
		<h1>Pessoas</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>Ações</th>
				</tr>
			</thead>
				<tbody>
					<tr th:each="pessoa : ${listaPessoas}">
						<td th:text="$pessoa.nome}"></td> 
						<td th:text="$pessoa.telefone}"></td> 
						<td th:text="$pessoa.email}"></td> 
						<td>
						</td>
					</tr>
				</tbody>	
		</table>
	</div>
</body>
</html>
